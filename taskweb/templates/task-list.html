<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <tr>
                        <th>Task name</th>
                        <th>User</th>
                        <th>Created date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    {%for t in tasks%}
                    <tr>
                        <td>{{t.task_name}}</td>
                        <td>{{t.user}}</td>
                        <td>{{t.created_date}}</td>
                        <td>{{t.status}}</td>
                        <td>
                            <a href="{% url 'task-det' t.id %}" class="btn btn-outline-info">View</a>
                            <a href="{% url 'task-edit' t.id%}" class="btn btn-outline-danger">update</a>
                            <a href="{% url 'task-del' t.id %}" class="btn btn-outline-warning">delete</a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
                
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    
</body>
</html>
